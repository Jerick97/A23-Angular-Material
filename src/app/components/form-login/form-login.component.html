<div class="mt-6 mx-auto w-96 p-6 block rounded-lg shadow-lg bg-white max-w-sm">
    <h1 class="text-center p-6 mt-6 text-4xl font-bold">Login</h1>
    <form class="example-form" autocomplete="off">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label class="text-lg">Usuario</mat-label>
            <input matInput type="text" placeholder="Usuario" class="text-black">
            <mat-icon matSuffix>account_box</mat-icon>
        </mat-form-field>
      
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label class="text-lg">Contraseña</mat-label>
            <input matInput type="password" placeholder="Contraseña" class="text-black">
            <mat-icon matSuffix>enhanced_encryption</mat-icon>
        </mat-form-field>

        <div class="text-center">
            <button mat-raised-button color="primary" class="px-4 py-3 uppercase"><mat-icon>send</mat-icon> Iniciar Sesión</button>
        </div>
    </form>
</div>
